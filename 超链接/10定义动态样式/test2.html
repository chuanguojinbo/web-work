<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>动态样式</title>
	<style type="text/css">
	body,h1{margin:0;padding:0;}
	#header{
		height:80px;
		background:#0000ff;
		color:#fff;
		line-height:80px;
		padding-left:1em;
	}
	a{
		text-decoration:none;
		float:right;
		margin-left:4px;
		background:#0ffff0;
		color:#00cc66;
		width:100px;
		height:40px;
		line-height:40px;
		text-align:center;
	}
	a:hover{
		height:60px;
		line-height:60px;
		color:#0000ff;
		font-weight:bold;
	}
</style> 
</head>
<body>
<div id="container">
	<div id="header">
		<h1>LOGO</h1>
	</div>
	<div id="nav"><a href="#">RSS</a></div>
</div>
</body>
</html>
