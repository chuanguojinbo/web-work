<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="jquery/jquery-1.11.1.js"></script>
	<script type="text/javascript">
		$(function(){
			$('div').click(function(){
				$(this).css('color','red');
			}).clone(true).appendTo('p');//clone(true)使被复制的节点拥有了原节点的行为
		})
	</script>
</head>
<body>
<div>盒子</div>
<p>段落</p>
</body>
</html>
