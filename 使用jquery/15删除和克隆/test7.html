<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="jquery/jquery-1.11.1.js"></script>
	<script type="text/javascript">
		$(function(){
			var span=$('span').remove();
			$('div').prepend(span);
		})
	</script>
</head>
<body>
<div>div元素</div>
<span onClick="this.style.color='red';">span元素</span>
</body>
</html>
