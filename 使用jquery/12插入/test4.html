<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="jquery/jquery-1.11.1.js"></script>
	<script type="text/javascript">
		$(function(){
			$('p').prependTo($('#box')[0]);
			$('<b>hello,world</b>').prependTo('p');
		})//内容和选择器位置与prepend相反，仍位于div中

	</script>
</head>
<body>
<p>段落</p>
<div id="box">盒子</div>
</body>
</html>
