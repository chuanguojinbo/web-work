<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="jquery/jquery-1.11.1.js"></script>
	<script type="text/javascript">
		$(function(){
			$('p').prepend($('#box')[0]);//在p元素的开头插入内容，仍属于元素内部，prepend的内容可以是函数
		})
	</script>
</head>
<body>
<p>段落</p>
<div id="box">盒子</div>
</body>
</html>
