<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="jquery/jquery-1.11.1.js"></script>
	<script type="text/javascript">
		$(function(){
			$('p').bind('click',function(){
				$(this).css('color','red');
			});
			/*$('p').trigger('click');*/
			$('p').click()/*文档加载时触发click,呈现点击后的效果*/
		})
	</script>
</head>
<body>
<p>段落文本</p>
</body>
</html>
