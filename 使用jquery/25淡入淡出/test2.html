<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="jquery/jquery-1.11.1.js"></script>
	<script type="text/javascript">
		$(function(){
			$('p').fadeIn(2000);
			$('p').one('mouseover',function(){
				$('p').fadeIn(100);
				$('p').fadeOut(100);
				$('p').fadeIn(100);
				$('p').fadeOut(100);
				
			});
		});//先变为可见，之后在隐藏与可见之间切换两次，切换效果的顺序决定最终呈现状态
	</script>
</head>
<body>
<p style="display: none;">段落文本</p>
</body>
</html>
