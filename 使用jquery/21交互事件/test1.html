<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="jquery/jquery-1.11.1.js"></script>
	<script type="text/javascript">
		$(function(){
			$('p').hover(
				function(){
					$(this).css('color','red');
				},
				function(){
					$(this).css('color','transparent');
				}
				);
		})
	</script>
</head>
<body>
<p>段落文本</p>
</body>
</html>
