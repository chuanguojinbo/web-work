<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
	table{border-collapse:collapse;}
	th,td{border:solid red 2px;}
	
</style> 
</head>
<body>
<table>
	<tr>
		<th>属性</th>
		<th>版本</th>
		<th>继承性</th>
		<th>描述</th>
	</tr>
	<tr>
		<td>table-layout</td>
		<td>css2</td>
		<td>none</td>
		<td>设置或检索表格的布局算法</td>
	</tr>
	<tr>
		<td>border-collapse</td>
		<td>css2</td>
		<td>有</td>
		<td>设置或检索表格的行和单元格的边是合并在一起还是按照标准的html样式分开</td>
	</tr>
	<tr>
		<td>border-spacing</td>
		<td>css2</td>
		<td>有</td>
		<td>设置或检索当表格边框独立时，行和单元格的边框在横向和纵向上的间距</td>
	</tr>
	<tr>
		<td>caption-side</td>
		<td>css2</td>
		<td>有</td>
		<td>设置或检索表格的caption对象是在表格的哪一边</td>
	</tr>
	<tr>
		<td>empty-cells</td>
		<td>css2</td>
		<td>有</td>
		<td>设置或检索当表格的单元格无内容时，是否显示单元格的边框</td>
	</tr>
	</table>
</body>
</html>
