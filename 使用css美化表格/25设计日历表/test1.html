<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
	table{
		border-collapse:collapse;
		border:1px solid #dcdcdc;
		font:normal 12px/1.5em Arial,Verdana,Lucida,Helvetica,sans-serif;
	}
	caption{
		text-align:center;
		line-height:46px;
		font-size:20px;
		color:blue;
	}
	td,th{
		width:40px;
		height:40px;
		text-align:center;
		border:solid 1px #dcdcdc;
	}
	th{
		color:#000000;
		background-color: #eeeeee;
	}
	td.current{
		font-weight:bold;
		color:#ffffff;
		background-color:blue;
	}
	td.last_month, td.next_month{color:#dfdfdf;}
	tr>td, tr>td+td+td+td+td+td+td{
		color:#b3222b;
		background-color:#f8f8f8;
	}
	tr>td+td{
		color:#333333;
		background-color:#ffffff;
	}
	col.day_off{
		color:#b3222b;
		background-color:#f8f8f8;
	}
</style>

</head>
<body>
<table>

    </tbody>
</table>
</body>
</html>
