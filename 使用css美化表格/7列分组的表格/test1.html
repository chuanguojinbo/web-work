	<col text-align="left"/>
	<col text-align="center"/>
	<col text-align="right"/>
	<tr>
		<td>慈母手中线，</td>
		<td>游子身上衣。</td>
		<td>临行密密缝，</td>
	</tr>
	<tr>
		<td>意恐迟迟归。</td>
		<td>谁言寸草心，</td>
