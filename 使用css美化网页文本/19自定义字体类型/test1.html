<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
	@font-face{
		/*选择默认的字体类型*/
		font-family:"lexograph";
		/*兼容IE*/
		src:url(lexograph.eot);
		/*兼容非IE*/
		src:local("Lexograph"),url(lexograph.ttf) format("truetype");
	}
	h1{
		/*应用引入的lexograph字体类型*/
		font-family:lexograph, verdana,sans-serif;
		font-size:4em;
	}
</style> 
</head>
<body>
<h1>http://www.baidu.com</h1>
</body>
</html>
