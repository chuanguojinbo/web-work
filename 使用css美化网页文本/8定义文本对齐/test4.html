<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
	.test p{border:1px solid #000;
		padding:10px;
		margin:20px;}
	.left p{
		text-align:center;
	}
	.center p{
		text-align:right;
	}
	.right p{
		text-align:right;
	}
	.justify p{
		width:200px;
		text-align:justify;
	}
	.start p{
		text-align:start;
	}
	.end p{
		text-align:end;
	}
</style> 
</head>
<body>
<ul class="test">
	<li class="left">
		<strong>left</strong>
		<p>左对齐</p>
	</li>
	<li class="center">
		<strong>center</strong>
		<p>居中对齐</p>
	</li>
	<li class="start">
		<strong>start</strong>
		<p>start效果</p>
	</li>
	<li class="end">
		<strong>end</strong>
		<p>end效果</p>
	</li>
</ul>
</body>
</html>
