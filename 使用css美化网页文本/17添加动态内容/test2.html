<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>列表结构</title>
	<style type="text/css">
	ol{
		list-style:none;
		/*清楚默认的序号*/
	}
	li:before {
		color:#f00;
		font-family:Times New Roman;
	}
	li{
		counter-increment:a 1;
		/*设计递增函数啊，递增起始值为1*/
	}
	li:before{
		content:counter(a)".";
		/*把递增函数添加到列表项前面*/
	}
	li li{
		counter-increment:b 1;
		/*设计递增函数b，递增起始值为1*/
	}
	li li:before{
		content:counter(a)"."counter(b)".";
	}
	li li li{
		counter-increment:c 1;
		/*设计递增函数c，递增起始值为1*/
	}
	li li li:before{
		content:counter(a)"."counter(b)"."counter(c)".";
	}
</style> 
</head>
<body>
<ol>
	<li>一级列表项目1
	<ol>
		<li>二级列表项目1</li>
		<li>二级列表项目2
		<ol>
			<li>三级列表项目1</li>
			<li>三级列表项目2</li>
		</ol>
	</li>
</ol>
</li>
<li>一级列表项目2</li>
</ol>
</body>
</html>
