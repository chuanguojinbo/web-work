<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		body{
			padding:6px;
			margin:0;
			background:#79a693;
		}
		*{
			-webkit-box-sizing:border-box;
			-moz-box-sizing:border-box
			;
			box-sizing: border-box;
		}
		h1,h2{
			margin:0;
			text-shadow: 1px 1px 1px #a4a4a4
		}
		p{
			margin:0;
		}
		#main-wrap{
			display: -webkit-box;
			display: -moz-box;
			display:-ms-box;
			display:-webkit-flex;
			display: flex;
		}
		#main-content{
			-webkit-box-ordinal-group:2;
			-moz-box-ordinal-group:2;
			-ms-box-ordinal-group:2;
			-webkit-order:2;
			order: 2;
			width:60%;
			-moz-box-flex:1;
		}
		#main-nav{
			-webkit-box-ordinal-group:1;
			-moz-box-ordinal-group:1;
			-ms-flex-order:1;
			-webkit-order:1;
			order:1;
			-webkit-box-flex:1;
			-moz-box-flex:1;
			width:20%;
			-webkit-flex:1;
			-ms-flex:1;
			flex:1;
		}
		#main-sidebar{
			-webkit-box-ordinal-group:3;
			-moz-box-ordinal-group:3;
			-ms-flex-order:3;
			-webkit-order:3;
			order:3;
			-webkit-box-flex:1;
			-moz-box-flex:1;
			width:20%;
			-ms-flex:1;
			-ms-flex:1;
			-webkit-flex:1;
			flex:1;
		}
		#container{
			border-radius:8px;
			overflow:hidden;
			box-shadow:1px 1px 1px #666;
		}
		#header{
			background:#eee;
			color:#79b30b;
			height:100px;
			text-align:center;
		}
		#header h1{
			line-height: 100px;

		}
		#footer{
			background:#444;
			color:#ddd;
			height: 60px;
			line-height: 60px;
			text-align:center;
		}
		#main-content,#main-sidebar,#main-nav{
			padding:1em;
		}
		#main-content{
			background:white;
		}
		#main-nav{
			background:#b9caff;
			color:#ff8539;
		}
		#main-sidebar{
			background:#ff8539;
			color:#b9caff;
		}
	</style>
</head>
<body>
<div id="container">
    <div id="header">
        <h1>页眉区域</h1>
    </div>
    <div id="main-wrap">
        <section id="main-content">
            <h1>1.主体内容区域</h1>
            <p><strong>强调内容</strong></p>
            <p>段落文本</p>
            <p>描述文本</p>
        </section>
        <nav id="main-nav">
            <h2>2.导航栏</h2>
            <ul>
                <li><a href="#">主页</a></li>
                <li><a href="#">咨询</a></li>
                <li><a href="#">产品</a></li>
                <li><a href="#">关于</a></li>
                <li><a href="#">更多</a></li>
            </ul>
        </nav>
        <aside id="main-sidebar">
            <h2>3.其他栏目</h2>
            <p>侧栏内容</p>
        </aside>
    </div>
    <div id="footer">
        <p>页脚区域</p>
    </div>
</div>
</body>
</html>
