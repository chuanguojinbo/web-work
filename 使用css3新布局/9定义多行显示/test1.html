<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.flex-container{
			display:-webkit-flex;
			display: flex;
			-webkit-flex-wrap:wrap;
			flex-wrap:wrap;
			width: 400px;
			height: 300px;
			border:solid 1px red;
		}
		.flex-item{
			background:blue;
			width:200px;
			height:200px;
			margin:10px;
		}
	</style>
</head>
<body>
<div class="flex-container">
	<div class="flex-item">伸缩项目1</div>
	<div class="flex-item">伸缩项目2</div>
	<div class="flex-item">伸缩项目3</div>
	<div class="flex-item">伸缩项目4</div>
</div>
<!--当定义flex-wrap的值为wrap，即多行显示后，原有的display:flex功能也失效了-->
</body>
</html>
