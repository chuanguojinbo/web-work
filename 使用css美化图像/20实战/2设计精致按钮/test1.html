<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
	body{
		background:#ededed;
		margin:30px auto;
		color:#999;


	}
	.button{
		display:inline-block;
		zoom:1;
		*display:inline;
		vertical-align:baseline;
		margin:0.2px;
		outline:none;
		cursor:pointer;
		text-align:center;
		text-decoration:none;
		font:14px/100% Arial,Helvetica,sans-serif;
		padding:.5em 2em .55em;
		text-shadow:0 1px 1px rgba(0,0,0,.3);
		-webkit-border-radius:.5em;
		-moz-border-radius:.5em;
		border-radius:.5em;
		-webkit-box-shadow:0 1px 2px rgba(0,0,0,.2);
		-moz-box-shadow:0 1px 2px rgba(0,0,0,.2);
		box-shadow:0 1px 2px rgba(0,0,0,.2);
	}
	.button:hover{
		text-decoration:underline;
	}
	.button:active{
		position:relative;
		top:1px;
	}
	.bigrounded{
		/*定义大圆角按钮样式类*/
		-webkit-border-radius:2em;
		-moz-border-radius:2em;
		border-radius:2em;
	}
	.medium{
		/*定义大按钮样式类*/
		font-size:12px;
		padding:.4em 1.5em .42em;
	}
	.small{
		/*定义小按钮样式类 */
		font-size:11px;
		padding:.2em 1em .275em;
	}
	.black{
		color:#d7d7d7;
		border:solid 1px #333;
		background:#333;
		background:-webkit-linear-gradient(top,#666,#000);
		background:-moz-linear-gradient(top,#666,#000);
		background:linear-gradient(to bottom, #666, #000);
		filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#666",endColorstr="#000");
	}
	.black:hover{
		background:#000;
		background:-webkit-linear-gradient(top,#444,#000);
		background:-moz-linear-gradient(top,#444,#000);
		background:linear-gradient(to bottom,#444,#000);
		filter:progid:DXImageTransform.Microsoft.gradient(startColorstr="#444",endColorstr="#000");
	}
	.black:active{
		color:#666;
		background:-webkit-linear-gradient(top,#000,#444);
		background:-moz-linear-gradient(top,#000,#444);
		background:linear-gradient(to bottom,#000,#444);
		filter:progid:DXImageTransform.Microsoft.gradient(startColorstr="#000",endColorstr="#444");
	}
</style> 
</head>
<body>
<div>
	<a href="#" class="button black">圆角按钮</a>
	<a href="#" class="button black bigrounded">大号椭圆按钮</a>
	<a href="#" class="button black medium">中号按钮</a>
	<a href="#" class="button black small">小号按钮</a>
</div>
</body>
</html>
