<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
	.patterns{
		width:200px;
		height:200px;
		float:left;
		margin:10px;
		box-shadow:0 1px 8px #666;
	}
	.pt1{
		background-size:50px 50px;
		background-color:#0ae;
		background-image:-webkit-linear-gradient(rgba(255,255,255,.2) 50%,transparent 70%,transparent);
		background-image:linear-gradient(rgba(255,255,255,.2) 50%,transparent 70%,transparent);
	}
	.pt2{
		background-size:50px 50px;
		background-color:#f90;
		background-image:-webkit-linear-gradient(45deg,rgba(255,255,255,.2) 50%,transparent 50%,transparent);
		background-image:linear-gradient(45deg,rgba(255,255,255,.2) 50%,transparent 50%,transparent);
	}
	.pt3{
		background-size:50px 50px;
		background-color:white;
		background-image:-webkit-linear-gradient(bottom,transparent 50%,rgba(200,0,0,.5) 50%,rgba(200,0,0,.5)), -webkit-linear-gradient(right,transparent 50%,rgba(200,0,0,.5) 50%,rgba(200,0,0,.5));
		background-image:linear-gradient(to top,transparent 50%,rgba(200,0,0,.5) 50%,rgba(200,0,0,.5)),linear-gradient(to left,transparent 50%,rgba(255,0,0,.5) 50%,rgba(255,0,0,.5));
	}
	.pt4{
		background-size:50px 50px;
		background-color:#ac0;
		background-image:-webkit-linear-gradient(45deg,rgba(255,255,255,.2) 25%,transparent 25%,transparent 50%,rgba(255,255,255,.2) 50%, rgba(255,255,255,.2) 75%,transparent 75%,transparent);
	}
</style> 
</head>
<body>
<div class="patterns pt1"></div>
<div class="patterns pt2"></div>
<div class="patterns pt3"></div>
<div class="patterns pt4"></div>
</body>
</html>
