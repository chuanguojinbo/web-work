<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>纸张背景</title>
	<style type="text/css">
	html,body{
		margin:0;
		padding:0;
		height:100%;
	}
	body{
		background:-webkit-gradient(bottom,#f9f9f9,#f9f9f9 29px,#ccc 30px);
		background:linear-gradient(to top,#f9f9f9,#f9f9f9 29px,#ccc 30px);
		background-size:100% 30px;
		position:relative;

	}
	body:before{
		content:"";
		display:inline-block;
		height:100%;
		width:4px;
		border-left:4px double #fca1a1;
		position:absolute;
		left:30px;
	}
</head>
