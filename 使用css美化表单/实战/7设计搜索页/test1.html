<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
.search_box {
    position: relative;
    width: 360px;
}
.search_box *{
    margin: 0;
    padding: 0;
    list-style: none;
    font: normal 12px/1.5em "宋体", Verdana, Lucida, Arial, Helvetica, sans-serif;
}
.search_box h3, .search_tips h4 { display: none; }
.search_box select {
    float: left;
    width: 60px;
}
.search_box input {
    float: left;
    width: 196px;
    height: 14px;
    padding: 1px 2px;
    margin: 0 5px;
    border: 1px solid #619FCF;
}
.search_box button {
    float: left;
    width: 59px;
    height: 18px;
    text-indent: -9999px;
    border: 0 none;
    background: url(images/btn_search.gif) no-repeat 0 0;
    cursor: pointer;
}
.search_tips {
    position: absolute;
    top: 17px;
    left: 65px;
    width: 190px;
    padding: 5px 5px 0;
    border: 1px solid #619FCF;
}
.search_tips li {
    float: left;
    width: 100%;
    height: 22px;
    line-height: 22px;
}
.search_tips li a {
    float: left;
    text-decoration: none;
    color: #333333;
}
.search_tips li a:hover { color: #FF0000; }
.search_tips li span {
    float: right;
    color: #CCCCCC;
}
</style>
<title>设计表单</title>
</head>

<body>
