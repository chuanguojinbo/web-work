<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		li{
			line-height: 2em;
			color:#666;
			-webkit-transition:background 1s linear,color 1s linear;
			-moz-transition:background 1s linear,color 1s linear;
			-o-transition:background 1s linear,color 1s linear;
			transition:background 1s linear,color 1s linear;
		}
		li:hover{
			background-color: #ff0;
			color:#000;
		}
	</style>
</head>
<body>
<ol>
    <li>白日依山尽，黄河入海流。欲穷千里目，更上一层楼。</li>
    <li>黄河远上白云间，一片孤城万仞山。羌笛何须怨杨柳，春风不度玉门关。</li>
    <li>海内存知己，天涯若比邻。无为在岐路，儿女共沾巾。</li>
</ol>
</body>
</html>
