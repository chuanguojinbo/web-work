<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.character-wrap{
			position:relative;
			width: 180px;
			height: 300px;
			left: 50%
			margin-left:-90px;
		}
		.character{
			position:absolute;
			width:180px;
			height: 300px;
			background:url(img/charector.png) 0 0 no-repeat;
			animation:person-normal 1.5s infinite step-start;

		}
		@keyframes person-normal{
			0%{background-position: 0 0;}
			14.3%{background-position:-180px 0;}
			28.6%{background-position: -360px 0;}
			42.9%{background-position: -540px 0;}
			57.2%{background-position: -720px 0;}
			71.5%{background-position: -900px 0;}
			85.8%{background-position: -1080px 0;}
			100%{background-position: 0 0;}

		}
	</style>
</head>
<body>
<div class="character-wrap">
	<div class="character"></div>
</div>
</body>
</html>
