<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		ul.polaroids li{
			display: inline;
		}
		ul.polaroids a{
			display: inline;
			float: left;
			margin:0 0 50px 60px;
			padding:12px;
			text-align:center;
			text-decoration:none;
			color:#333;
			-webkit-box-shadow: 0 3px 6px rgba(0, 0, 0, .25);
    		-moz-box-shadow: 0 3px 6px rgba(0, 0, 0, .25);
    		box-shadow: 0 3px 6px rgba(0, 0, 0, .25);
    		-webkit-transform:rotate(-2deg);
    		-moz-transform:rotate(-2deg);
    		transform:rotate(-2deg);
		}
		ul.polaroids img{
			display:block;
			height: 100px;
			border:none;
			margin-bottom: 12px
		}
		ul.polaroids a:after{
			content: attr(title);
		}
		ul.polaroids li:nth-child(even) a{
			-webkit-transform:rotate(10deg);
			-moz-transform:rotate(10deg);
			transform:rotate(10deg);
		}
		ul.polaroids li a:hover{
			-webkit-transform:scale(1.25);
			-moz-transform:scale(1.25);
			transform:scale(1.25);
			-webkit-box-shadow: 0 3px 6px rgba(0, 0, 0, .5);
    		-moz-box-shadow: 0 3px 6px rgba(0, 0, 0, .5);
    		box-shadow: 0 3px 6px rgba(0, 0, 0, .5);
		}
	</style>
</head>
<body>
<ul class="polaroids">
    <li> <a href="1" title="笑笑"> <img src="images/1.png" alt="笑笑"> </a> </li>
    <li> <a href="2" title="佳佳"> <img src="images/2.png" alt="佳佳"> </a> </li>
    <li> <a href="3" title="圆圆"> <img src="images/3.png" alt="圆圆"> </a> </li>
    <li> <a href="4" title="倩倩"> <img src="images/4.png" alt="倩倩"> </a> </li>
</ul>
</body>
</html>
