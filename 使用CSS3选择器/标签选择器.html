<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>标签选择器示例</title>
	<style type="text/css">
		p{/*默认段落样式*/
		  font-size:12px;
		  color:red;     }
		.font18px{font-size:18px;/*字体大小类选择器*/}
		.underline{text-decoration:underline;/*下划线类选择器*/}
		.italic{font-style:italic;/*斜体类选择器*/}
	</style>
<body>
	<p class="underline italic">文俊能有几多抽，掐死一江春水向东流</p>
	<p class="font18px underline ">剪不断理还乱示例抽，别是一番滋味在心头</p>
	<p class="italic font18px">肚子莫品蓝，无线江山，别是容易见识男，流水落花春去也，天上人间</p>
</body>
</html>
