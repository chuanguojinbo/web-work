<!doctype html>
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
	body{
		background:url(images/bg2.jpg) no-repeat;
		width:995px;
		height:1401px;
	}
	#wrap{
		position:absolute;
		width:242px;
		height:232px;
		z-index:1;

	a{

	}
	span{
		color:#999;

	}

		margin:4px;
	}
	a[href^="http:"]{
