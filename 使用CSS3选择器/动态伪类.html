<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>"动态伪类"</title>	
	<style type="text/css">
		ul{list-style:none;}
		a.button{display:block;float:left;position:relative;
			height:25px;width:80px;margin:0 10px 18px 0;
			text-decoration:none;
			font:12px "Helvetica Neue",Helvetica,Arial,sans-serif;
			font-weight:bold;line-height:25px;text-align:center;
			-webkit-border-radius:3px;-moz-border-radius:3px;
			border-radius:3px;}
		.gray,.gray:hover{color:#555;border-bottom:4px solid #b2b1b1;
			background:#eee;}
		.gary:hover{background:#e2e2e2;}
		a.button:before,a.button:after{content:"";position:absolute;
			left:-1px;height:25px;width:80px;bottom:-1px;
			-webkit-border-radius:3px;-moz-border-radius:3px;
			border-radius:3px;}
		a.button:before{height:23px;bottom:-4px;border-top:0;
			-webkit-border-radius:0 0 3px 3px;
			-moz-border-radius:0 0 3x 3px;
			border-radius:0 0 3px 3px;
			-webkit-box-shadow:0 1px 1px 0 #bfbfbf;
			-moz-box-shadow:0 1px 1px 0 #bfbfbf;
			box-shadow:0 1px 1px 0 #bfbfbf;}
		a.gray,a.gray:hover,a.gray:visited{
			color:#555;
			border-bottom:4px solid #b2b1b1;
			text-shadow:0 1px 0 #fafafa;
			background:#eee;
			background:-webkit-gradient(linear,left top,left 					bottom,from(#eee),to(#e2e2e2));
			background:-moz-linear-gradient(top,#eee,#e2e2e2);
			box-shadow:inset 1px 1px 0 #f5f5f5;}
		.gray:before,.gray:after{border:1px solid #cbcbcb;
			border-bottom:1px solid #a5a5a5;}
		.gray:hover{background:#e2e2e2;
			background:-webkit-gradient(linear,left top,left 				bottom,from(#e2e2e2),to(#eee));
			background:-moz-linear-gradient(top,#e2e2e2,#eee);}
		a.button:active{border:none;bottom:4px;margin-bottom:22px;
			-webkit-box-shadow:0 1px 1px #fff;
			-moz-box-shadow:0 1px 1px #fff;
			box-shadow:1px 1px 0 #fff, inset 0 1px 1px 
				rgba(0,0,0,0.3);}
		a.button:active:before,a.button:active:after{
			border:none;
			-webkit-box-shadow:none;
			-moz-box-shadow:none;
			box-shadow:none;}
			
	</style>
</head>
<body>
	<ul id="container">
		<li><a href="#" class="button gray">download</a></li>
		<li><a href="#" class="button pink">download</a></li>
		<li><a href="#" class="button blue">download</a></li>
		<li><a href="#" class="button green">download</a></li>
		<li><a href="#" class="button turquoise">download</a></li>
		<li><a href="#" class="button black">download</a></li>
		<li><a href="#" class="button darkgray">download</a></li>
		<li><a href="#" class="button yellow">download</a></li>
		<li><a href="#" class="button purple">download</a></li>
		<li><a href="#" class="button darkblue">download</a></li>
	</ul>
</body>
