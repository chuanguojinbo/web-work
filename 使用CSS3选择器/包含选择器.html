<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>包含选择器示例</title>
	<style type="text/css">
		#header {font-size:14px;}
		#main p{font-size:20px;}
		#header h2 {font-size:60px;text-decoration:underline;}
	</style>
<body>
	<div id="wrap">
		<div id="header">
			<h2 >
				头部区域第1段文本
			</h2>
			<p>头部区域第2段文本</p>
			<p>头部区域第3段文本</p>
		</div>
		<div id="main">
			<p>主体区域第1段文本</p>
			<p>主体区域第2段文本</p>
		</div>
	</div>
</body>
</html>
