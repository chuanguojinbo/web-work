<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		function hello(user){
			return '<h1>hello, '+user+'</h1>';
		}
	</script>
</head>
<script type="text/javascript">
	var user='world';
</script>
<body>
<script type="text/javascript">
	document.write(hello(user));
</script>
</body>
</html>
