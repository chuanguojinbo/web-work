	<title></title>
	<script type="text/javascript">
		function add(a,b){
			if(add.length!=arguments.length)
				throw new Error('形参与实参不一致，请重新调用函数');
			else 
				return a+b;
		}
		try{
			alert(add(2));
		}
		catch(e){
			alert(e.message);
		}
	</script>
