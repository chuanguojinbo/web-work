<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		ul{
			margin:0;
			padding:0;
			list-style-type:none;
		}
		li{
			width:100px;
			height: 20px;
			float: left;
			padding:4px 0;
			text-align:center;
			border:solid 5px 5px 0px;
			-moz-border-image:url(images/r5.png) 5 5 0;
			-webkit-border-image:url(images/r5.png) 5 5 0;
			-o-border-image:url(images/r5.png) 5 5 0;
			border-image:url(images/r5.png) 5 5 0;
		}
	</style>
</head>
<body>
<ul>
	<li>首页</li>
	<li>微博</li>
	<li>团购</li>
</ul>
</body>
</html>
