<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		body {
    font-family:"Lucida Grande", "Lucida Sans Unicode", Verdana, Arial, Helvetica, sans-serif;
    font-size:12px;}
    p, h1, form, button {
    border:0;
    margin:0;
    padding:0;
}
.spacer{
	clear:both;
	height:1px;
}
.myform {
    margin:0 auto;
    width:400px;
    padding:14px;
}
#stylized {
    border:solid 2px #b7ddf2;
    background:#ebf4fb;}
    #stylized h1 {
    font-size:14px;
    font-weight:bold;
    margin-bottom:8px;
}
#stylized p {
    font-size:11px;
    color:#666666;
    margin-bottom:20px;
    border-bottom:solid 1px #b7ddf2;
    padding-bottom:10px;
}
#stylized label{
	display: block;
	font-weight: bold;
	text-align: right;
	width: 140px;
	float: left;
	
}
#stylized .small{
	color: #666;
	display: block;
	font-size: 11px;
	font-weight: normal;
	text-align: right;
	width: 140px;

}
#stylized input{
	float: left;
	font-size: 12px;
	padding:4px 2px;
	border:solid 1px #aacfe4;
	width: 200px;
	margin:2px 0 20px 10px;
}
#stylized button{
	clear:both;
	margin-left: 150px;
	width: 125px;
	height: 31px;
	background:#666 url(images/button.png) no-repeat;
	text-align: center;
	line-height: 31px;
	color: #fff;
	font-size:11px;
	font-weight: bold;
}
input:focus,button:focus {
	outline: thick solid #b7ddf2;
}
input:active, button:active{
	outline: thick solid #aaa;
}
input:active, button:active{outline-offset: 4px;}
input:focus,button:focus{outline-offset: 4px;}
</style>

</head>
<body>
<div id="stylized" class="myform">
    <form id="form1" name="form1" method="post" action="">
        <h1>登录</h1>
        <p>请准确填写个人信息...</p>
        <label>Name <span class="small">姓名</span> </label>
        <input type="text" name="textfield" id="textfield">
        <label>Email <span class="small">电子邮箱</span> </label>
        <input type="text" name="textfield" id="textfield">
        <label>Password <span class="small">密码</span> </label>
        <input type="text" name="textfield" id="textfield">
        <button  type="submit">登 录</button>
        <div class="spacer"></div>
    </form>
</div>
</body>
</html>
