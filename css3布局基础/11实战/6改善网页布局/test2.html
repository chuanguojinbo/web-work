<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		.wrapper{
			width: 960px;
			margin-left: auto;
			margin-right: auto;
			color: #fff;
			font-size: 30px;
			text-align: center;
			background:#ccc;
		}
		#header{
			height: 100px;
			background:#38382e;
			margin-bottom: 10px;
			border:10px solid red;
			padding: 10px;
			width: 100%
		}
		.sidebar{
			float: left;
			width: 220px;
			margin-right: 20px;
			margin-bottom: 10px;
			height: 300px;
			background:#5d33cf;
			border:10px solid red;
			padding: 10px;
		}
		.content{
			float: left;
			width: 620px;
			height: 300px;
			background:#c8ca30;
			margin-bottom: 10px;
			border:10px solid red;
			padding:10px;
		}
		#footer{
			background:#cc4ad5;
			height:100px;
			text-align: center;
			clear:both;
			border:10px solid red;
			padding:10px;
			width:100%;
		}
	</style>
</head>
<body>
<div class="wrapper">
    <div id="header">页眉</div>
    <div class="sidebar">侧边栏</div>
    <div class="content">主内容</div>
    <div id="footer">页脚</div>
</div>
</body>
</html>
