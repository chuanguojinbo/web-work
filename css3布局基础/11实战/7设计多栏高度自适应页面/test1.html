<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		body{text-align: center;}
		#model{
			width: 800px;
			margin-left: auto;
			margin-right: auto;
			text-align: left;
		}
		#header{
			background:#f0f;
		}
		#main{
			position:relative;
			width:100%;
			background:url(images/bg.gif) center repeat-y;
		}
		#content{
			margin-left: 25%;
			margin-right: 25%;
		}
		#subplot{
			width: 20%;
			position:absolute;
			right: 0;
			top:0;
		}
		#serve{
			width: 25%;
			position: absolute;
			left: 0;
			top: 0;
		}
		#footer{background:#f9f;}

	</style>
	<script type="text/javascript">
		window.onload=function(){
			var main=document.getElementById('main');
			var left=document.getElementById('subplot').offsetHeight;
			var right=document.getElementById('serve').offsetHeight;
			var middle=document.getElementById('content').offsetHeight;
			var height=0;
			height=(left-right)>0?left:right;
			height=(middle-height)>0?middle:height;
			main.style.height=height+"px";
		}
	</script>
</head>
<body>
<div id="model">
    <div id="header">
        <h1>网页标题</h1>
        <h2>网页副标题</h2>
    </div>
    <div id="main">
        <div id="content">
            <h3>主信息区域</h3>
            <p>正文内容</p>
            <p>正文内容</p>
        </div>
        <div id="subplot">
            <h3>次信息区域</h3>
            <p>正文内容</p>
        </div>
        <div id="serve">
            <dl>
                <dt>功能服务区域</dt>
                <dd>服务列表项</dd>
                <dd>服务列表项</dd>
                <dd>服务列表项</dd>
                <dd>服务列表项</dd>
                <dd>服务列表项</dd>
                <dd>服务列表项</dd>
                <dd>服务列表项</dd>
                <dd>服务列表项</dd>
            </dl>
        </div>
    </div>
    <div id="footer">
        <p>版权信息区域</p>
    </div>
</div>
</body>
</html>
