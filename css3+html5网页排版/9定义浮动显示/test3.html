<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		body{
			padding:0;
			margin:0;
			text-align:center;
		}
		#main{
			width:400px;
			margin:auto;
			padding:2px;
			line-height:160px;
			color:#fff;
			font-size:20px;
			border:solid red 2px;

		}
		#main div{
			float: left;
			
		}
		#left{
			width:100px;
			background:red;
		}
		#middle{
			width:200px;
			background:blue;

		}
		#right{
			width: 100px;
			background:green;
		}
		.clear{clear: both;}
	</style>
</head>
<body>
<div id="main">
	<div id="left">左侧栏目</div>
	<div id="middle">中间栏目</div>
	<div id="right">右侧栏目</div>
	<br clear="both">
</div>

</body>
</html>
