<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		#a,#b{
			width: 200px;
			height: 200px;
			float: left;
			margin-top:50px;
			border:solid 1px red;
		}
		#b{
			position: relative;
			margin-left: 50px;
		}
		#c,#d{
			width:50%;
			height: 50%;
			position: absolute;
			left:50%;
			top:50%;
		}
		#c{
			background:#fbe80d;
			z-index: 100;
		}
		#d{
			background:#c2f6b2;
		}
	</style>
</head>
<body>
<div id="a">
	<div id="c"></div>
</div>
<div id="b">
	<div id="d"></div>
</div>
</body>
</html>
