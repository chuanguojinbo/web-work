<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		p{
			width: 400px;
			height: 200px;
			border: dashed 1px green;
		}
		#relative{
			position:relative;
			border:solid 1px blue;
		}
		#absolute{
			margin:0;
			position: absolute;
			right: 100px;
			bottom:10px;

			
			border:solid 2px red;
		}
	</style>
</head>
<body>
<p> 在用CSS控制排版过程中，<span id="relative">定位一直被人认为是一个难点，这主要是表现为很多网友在没有深入理解清楚定位的原理时，排出来的杂乱网页常让他们不知所措，而另一边一些高手则常常借助定位的强大功能做出些很酷的效果来，<span  id="absolute">比如CSS相册等等</span>，因此自己杂乱的网页与高手完美的设计形成鲜明对比，</span>这在一定程度上打击了初学定位的网友，也在他们心目中形成这样的一种思想：当我熟练地玩转CSS定位时，我就已是高手了。 </p>
</body>
</html>
