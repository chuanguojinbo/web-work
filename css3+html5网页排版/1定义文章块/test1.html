		<h1>Twitter直播平台Periscope推出360度全景直播</h1>
        <time pubdate="pubdate">2016年12月29日 18:12</time>
	</header>
	<p>新浪科技讯 北京时间12月29日晚间消息，Twitter今日在其直播平台Periscope上推出了360度视频直播服务。Twitter CEO杰克-多西（Jack Dorsey）称，只要将全景VR相机Insta360固定在智能手机上，就可以展示身边的全景世界了。目前，该功能只支持Insta360相机。
</p>
