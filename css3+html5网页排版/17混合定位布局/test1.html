<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		body{
			margin:0;
			padding:0;
			text-align:center;
		}
		#contain{
			width: 100%;
			height: 310px;
			position: relative;
			background:#e0eeee;
			margin:0 auto;

		}
		#header,#footer{
			width:100%;
			height: 50px;
			background:#c0fe3e;
			margin:0 auto;
		}
		#sub_contain1{
			width: 30%;
			position: absolute;
			top:0;
			left:0;
			height:300px;
			background:#e066fe;
		}
		#sub_contain2{
			width: 70%;
			position:absolute;
			top: 0;
			right: 0;
			height:200px;
			background:#cdcd00;
		}
	</style>
</head>
<body>
<div id="header">标题栏</div>
<div id="contain">
	<div id="sub_contain1">左栏</div>
	<div id="sub_contain2">右栏</div>
</div>
<div id="footer">页脚</div>
</body>
</html>
