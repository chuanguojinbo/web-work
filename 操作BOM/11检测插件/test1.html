<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<script type="text/javascript">
	function hasPlugin(name1){
		name1=name1.toLowerCase();
		for(var i=0;i<navigator.plugins.length;i++){
			if(navigator.plugins[i].name.toLowerCase().indexOf(name1)>-1){
				return true;
			}
		}
		return false;
	}
	alert(hasPlugin('flash'));
	alert(hasPlugin('quicktime'));
	alert(hasPlugin('java'));
</script>
<body>

</body>
</html>
