<!DOCTYPE html>

	<meta charset="utf-8">
	<title></title>

<body>
<dl>
	<dt>在最高层窗口中访问本框架的方式：</dt>
	<dd>window.frames[3]</dd>
    <dd>window.frames["bottom"]</dd>
	<dd>top.frames[3]</dd>
    <dd>top.frames["bottom"]</dd>
	<dd>frames[3]</dd>
    <dd>frames["bottom"]</dd>    
</dl>
<p>单击本页面，让第2个框架窗口（middle)背景色为红色</p>
<script type="text/javascript">
	window.onload=function(){
		document.body.onclick=f;
	}
	var f=function(){
		parent.frames[1].document.body.style.backgroundColor='red';
	}
</script>
</body>
