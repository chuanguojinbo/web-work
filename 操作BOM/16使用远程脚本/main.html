<!DOCTYPE html>
<html>
<head>
	<title>与客户交互页面</title>
	<script type="text/javascript">
		function request(){
			parent.frames[1].location.href='server.html';
		}
		window.onload=function(){
			var b=document.getElementsByTagName('input')[0];
			b.onclick=request;
			//点击调用函数而非函数结果
		}
	</script>
</head>
<body>
<h1>与客户交互页面</h1>
<input name="submit" type="button" id="submit" value="向服务器发出请求">
</body>
</html>
