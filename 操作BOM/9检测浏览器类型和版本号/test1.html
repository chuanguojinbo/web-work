<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		var ua=navigator.userAgent.toLowerCase();
		//获取用户端信息
		var info={
			ie:/msie/.test(ua)&&!/opera/.test(ua),
			op:/opera/.test(ua),
			sa:/version.*safari/.test(ua),
			ch:/chrome/.test(ua),
			ff:/gecko/.test(ua)&&!/webkit/.test(ua)
		};

		(info.ie)&&alert('ie浏览器');
		(info.op)&&alert('opera浏览器');
		(info.sa)&&alert('safari浏览器');
		(info.ff)&&alert('firefox浏览器');
		(info.ch)&&alert('chrome浏览器');


		//获取IE浏览器的版本号
		//返回数值，显示IE的主版本号
		function getIEVer(){
			var ua=navigator.userAgent;
			//获取用户端信息
			var b=ua.indexOf('MSIE');
			if(b<0){
				return 0;
			}
			return parseFloat(ua.substring(b+5,ua.indexOf(';',b)));
			//截取版本号字符串，并转换为数值
		}
		alert(getIEVer());

		//检测Firefox浏览器的版本号
		function getFFVer(){
			var ua=navigator.userAgent;
			var b=ua.indexOf('Firefox/');
			if(b<0){
				return 0;
			}
			return parseFloat(ua.substring(b+8,ua.lastIndexOf('\.')));
		}
		alert(getFFVer());
	</script>
</head>
<body>

</body>
</html>
